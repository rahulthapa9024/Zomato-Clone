<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./index-2.css">
    <link rel="stylesheet" href="./index-3.css">
</head>
<body>
        <div class="main-container">
                <!-- top header -->
                <header>
                        <div class="header-inner">
                                <div class="top-part-header">
                                        <div class="left-side">
                                                <div class="zomato-div">zomato</div>
                                                <div class="search-bar-div">
                                                        <img src="./pin-location-icon.svg" class="location" alt="location">
                                                        <input type="text" class="first" placeholder="Nava Naroda,Ahmedabad">
                                                        <img src="./search.svg" alt="search-icon" class="search-icon">
                                                        <input type="text" class="second" placeholder="Search for restaurant, cuisine or a dish">
                                                    </div>
                                        </div>
                                        <div class="right-side">
                                                <img src="./unnamed.jpg" class="user-image" alt="">
                                                <div class="user-name">Rahul</div>
                                        </div>
                                </div>
                                <div class="top-part-middle">
                                        <div class="top-part-middle-inside"></div>
                                        <div class="text-content">Home / India / Ahmedabad / East Ahmedabad /<span> Naroda Restaurants</span></div>
                                </div>
                                <div class="top-part-bottom">
                                                <div class="left">
                                                        <div class="dine-image-div"><img class="dine-image" src="./30fa0a844f3ba82073e5f78c65c18b371616149662.avif" alt=""></div>
                                                        <div class="dine-out-text">Dining Out</div>
                                                </div>
                                                <div class="right">
                                                        <div class="delivary-image-div"><img class="delivary-image" src="./246bbd71fbba420d5996452be3024d351616150055.webp" alt=""></div>
                                                        <div class="delivary-text">Delivary</div>
                                                </div>
                                </div>
                        </div>
                </header>

                <main>
                        <div class="third-div">
                                <div class="top-text">
                                    <div class="collection-div">Collections</div>
                                    <div class="top-last-text-div">
                                        <div class="left-text-div">Explore curated lists of top restaurants, cafes, pubs, and bars in Ahmedabad, based on trends</div>
                                        <div class="right-text-div">All collections in Ahmedabad</div>
                                    </div>
                                </div>

                                <div class="slides-div">
                                    <!-- <div class="image-1">
                                        <div class="image-1-text-div">
                                            <div class="image-1-text-top">Newly Opened Restaurant</div>
                                            <div class="image-1-text-bottom">25 Places</div>
                                        </div>
                                    </div> -->
                                </div>
                        </div>

                        <div class="filter-buttons-main-div">
                                <div class="filter-button-div">
                                        <button><img class="filter" src="./Filter-12.svg" alt=""> Filters</button>
                                        <button>Offers</button>
                                        <button>Rating: 4.5+</button>
                                        <button>Pet Friendly</button>
                                        <button>Outdoor Seating</button>
                                        <button>Open Now</button>
                                </div>
                        </div>

                        <div class="last-second-part">
                                <img  class="ad-img" src="./e067a1cf0d3fe27b366402b98b994e9f1716296909.avif" alt="">
                                <div class="ad-text-div">Naroda Restaurants, Ahmedabad</div>
                        </div>

                        <div class="last-part">
                                <div class="last-grid">
                                </div> 
                        </div>
                </main>   
        
        </div>
</body>
<script src="./second.js"></script>
<!-- <script src="./index2.js"></script> -->
</html>
